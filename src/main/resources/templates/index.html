<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
	  <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">

    <title>Import Shcmidt Database</title>
  </head>
  <body>
    	<div class="bg-container-contact100" style="background-image: url(assets/background.jpg);">
      </div>
      <div class="container-contact100">
          <div class="wrap-contact100">
            <div class="contact100-form-title" style="background-image: url(assets/warehouse.jpg);">
              <span>SCHMIDT DATA MERGE</span>
            </div>
      
            <form class="contact100-form validate-form" action="#" th:action="@{/}" th:object="${directoryPaths}" method="post">
              <div class="wrap-input100 validate-input">
                <input id="from-directory" th:field="*{fromDirectory}" class="input100" type="text" name="from-directory" placeholder="Image Directory e.g /schmidt/COPELAND/Images/COPELAND/">
                <span class="focus-input100"></span>
                <label class="label-input100" for="from-directory">
                  <span class="lnr lnr-download m-b-2"></span>
                </label>
              </div>

              <div class="wrap-input100 validate-input">
                <input id="upc-directory" th:field="*{upcDirectory}" class="input100" type="text" name="upc-directory" placeholder="Export.txt Directory e.g /schmidt/COPELAND/Extend.txt" required="required">
                <span class="focus-input100"></span>
                <label class="label-input100" for="upc-directory">
                  <span class="lnr lnr-download m-b-2"></span>
                </label>
              </div>
      
      
              <div class="wrap-input100 validate-input">
                <input id="flash-directory" th:field="*{flashDirectory}" class="input100" type="text" name="flash-directory" placeholder="Flash Directory e.g. /DPSFlash/">
                <span class="focus-input100"></span>
                <label class="label-input100" for="flash-directory">
                  <span class="lnr lnr-upload m-b-5"></span>
                </label>
              </div>
              
            <div class="form-check">
				  <input class="form-check-input" type="checkbox"  id="update_flag" th:field="*{updateFlag}" />
				  <label class="form-check-label" for="udpate_flag" >Update Production Files</label>
			</div>
			
			<div class="form-check">
			  <input class="form-check-input" type="checkbox"  id="use_mfg" th:field="*{useMfgItem}" />
			  <label class="form-check-label" for="use_mfg">Use Mfg_Item instead of Item_Num</label>
			</div>
			<br> 
      
              <div class="container-contact100-form-btn">
                <button class="contact100-form-btn" type="submit">
                  Import Data
                </button>
              </div>
            </form>
          </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js" ></script>
  </body>
</html>
