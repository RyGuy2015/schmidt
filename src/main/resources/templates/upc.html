<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Update Item UPC codes</title>
  </head>
  <body>
    	<div class="bg-container-contact100" style="background-image: url(assets/background.jpg);">
      </div>
      <div class="container-contact100">
          <div class="wrap-contact100">
            <div class="contact100-form-title" style="background-image: url(assets/warehouse.jpg);">
              <span>Update Item UPC Codes</span>
            </div>
      
            <form class="contact100-form validate-form" action="#" th:action="@{/upc}" th:object="${directoryPaths}" method="post">
              <div class="wrap-input100 validate-input">
                <input id="upc-directory" th:field="*{upcDirectory}" class="input100" type="text" name="upc-directory" placeholder="Export.txt e.g Directory /schmidt/COPELAND/Extend.txt" required="required">
                <span class="focus-input100"></span>
                <label class="label-input100" for="upc-directory">
                  <span class="lnr lnr-download m-b-2"></span>
                </label>
              </div>
              
              <div class="form-check">
				  <input class="form-check-input" type="checkbox"  id="update_flag" th:field="*{updateFlag}" />
				  <label class="form-check-label" for="udpate_flag" >Update Production Files</label>
			</div>
				
				<div class="form-check">
				  <input class="form-check-input" type="checkbox"  id="use_mfg" th:field="*{useMfgItem}" />
				  <label class="form-check-label" for="use_mfg">Use Mfg_Item instead of Item_Num</label>
				</div>
				<br> 
              
              <div class="container-contact100-form-btn">
                <button class="contact100-form-btn" type="submit">
                  Copy UPC Codes
                </button>
              </div>
            </form>
          </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>      
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js" ></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
