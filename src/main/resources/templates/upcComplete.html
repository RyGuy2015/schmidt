<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="css/styles.css">
    
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>    
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js" ></script>

    <title>UPC Update Complete</title>
  </head>
  <body>
    	<div class="bg-container-contact100" style="background-image: url(assets/background.jpg);">
      </div>
      <div class="container-contact100">
          <div class="wrap-contact100">
            <div class="contact100-form-title" style="background-image: url(assets/warehouse.jpg);">
              <span class="updating-text">Updating UPC Codes ...</span>
            </div>
            <div class="contact100-form validate-form">
	      		<div>
					<p th:text="'From: ' + ${directoryPaths.upcDirectory}" />
					<div class="col-xs-12 col-sm-12 progress-container">
					    <div class="progress progress-striped active">
					        <div class="progress-bar progress-bar-success progress-bar-striped progress-bar-animated" style="width:0%"></div>
					    </div>
					</div>
					<div class="container-contact100-form-btn">
		               <button class="contact100-form-btn report-button hidden">
		                 Download Exception Report
		               </button>
	              </div>
	      		</div>
      		</div>
          </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/scripts.js"></script>
  </body>
</html>
